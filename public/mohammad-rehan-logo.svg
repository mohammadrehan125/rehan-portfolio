<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Logo â€” Mohammad Rehan</title>
  <desc id="desc">A modern monogram logo with the initials M R and the full name Mohammad Rehan</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="100%" stop-color="#0ea5b4" />
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- circle mark with monogram -->
  <g transform="translate(16,8)">
    <circle cx="28" cy="28" r="28" fill="url(#g)" filter="url(#s)" />
    <!-- monogram M R -->
    <g transform="translate(12,10)" fill="#fff" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700">
      <text x="0" y="22" font-size="22">M</text>
      <text x="18" y="22" font-size="18" opacity="0.95">R</text>
    </g>
  </g>

  <!-- name text -->
  <g transform="translate(80,28)" fill="#0f172a" font-family="Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="600">
    <text x="0" y="8" font-size="20">Mohammad Rehan</text>
    <text x="0" y="28" font-size="12" fill="#475569" font-weight="500">Frontend Developer</text>
  </g>
</svg>
